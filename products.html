<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK Distribution - Products</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2D5A27">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Core Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        .hero-bg {
            background: linear-gradient(135deg, #2D5A27 0%, #4A7C59 100%);
        }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .card-shadow:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .nav-bottom { bottom: 0; left: 0; right: 0; z-index: 50; }
        .cart-slide {
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        .cart-slide.open {
            transform: translateX(0);
        }
        .product-card {
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50 pb-20">
    <!-- Header -->
    <header class="hero-bg text-white sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <img src="resources/bk-distribution-logo.png" alt="BK Distribution" class="w-10 h-10 rounded-full bg-white p-1">
                    <div>
                        <h1 class="text-lg font-bold">Products</h1>
                        <p class="text-xs opacity-90">Browse our catalog</p>
                    </div>
                </div>
                <button id="cartToggle" class="relative bg-white bg-opacity-20 hover:bg-opacity-30 p-2 rounded-full transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 11-4 0v-6m4 0V9a2 2 0 10-4 0v4.01"></path>
                    </svg>
                    <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Search and Filter -->
    <section class="bg-white border-b border-gray-200 sticky top-16 z-30">
        <div class="container mx-auto px-4 py-4">
            <div class="space-y-3">
                <div class="relative">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input 
                        type="text" 
                        id="productSearch" 
                        placeholder="Search products..." 
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    >
                </div>
                
                <div class="flex gap-2 overflow-x-auto pb-2">
                    <button class="category-filter active bg-green-600 text-white px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap" data-category="">
                        All Products
                    </button>
                    <button class="category-filter bg-gray-200 text-gray-700 hover:bg-gray-300 px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap" data-category="Sugar">
                        Sugar
                    </button>
                    <button class="category-filter bg-gray-200 text-gray-700 hover:bg-gray-300 px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap" data-category="Packaging">
                        Packaging
                    </button>
                    <button class="category-filter bg-gray-200 text-gray-700 hover:bg-gray-300 px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap" data-category="Other Products">
                        Other Products
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="container mx-auto px-4 py-6">
        <div id="productsContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- Products will be populated by JavaScript -->
        </div>
        
        <div id="noResults" class="hidden text-center py-12">
            <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <h3 class="text-lg font-medium text-gray-500 mb-2">No products found</h3>
            <p class="text-gray-400">Try adjusting your search or filter</p>
        </div>
    </section>

    <!-- Shopping Cart Slide Panel -->
    <div id="cartPanel" class="cart-slide fixed top-0 right-0 w-full max-w-md h-full bg-white shadow-2xl z-50 overflow-y-auto">
        <div class="sticky top-0 bg-white border-b border-gray-200 p-4">
            <div class="flex items-center justify-between">
                <h2 class="text-lg font-semibold text-gray-800">Shopping Cart</h2>
                <button id="closeCart" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="p-4">
            <div id="cartItems" class="space-y-3 mb-6">
                <!-- Cart items will be populated by JavaScript -->
            </div>
            
            <div id="cartEmpty" class="text-center py-12 hidden">
                <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 11-4 0v-6m4 0V9a2 2 0 10-4 0v4.01"></path>
                </svg>
                <h3 class="text-lg font-medium text-gray-500 mb-2">Your cart is empty</h3>
                <p class="text-gray-400">Add some products to get started</p>
            </div>
            
            <div id="cartSummary" class="border-t border-gray-200 pt-4 hidden">
                <div class="space-y-2 mb-4">
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600">Subtotal:</span>
                        <span id="cartSubtotal" class="font-medium">$0.00</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600">Tax:</span>
                        <span id="cartTax" class="font-medium">$0.00</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600">Shipping:</span>
                        <span id="cartShipping" class="font-medium">$0.00</span>
                    </div>
                    <div class="flex justify-between text-lg font-semibold border-t border-gray-200 pt-2">
                        <span>Total:</span>
                        <span id="cartTotal" class="text-green-600">$0.00</span>
                    </div>
                </div>
                
                <button id="createOrderBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200">
                    Create Order
                </button>
            </div>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div id="cartOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

    <!-- Add Product Floating Action Button -->
    <button id="addProductFab" class="fixed bottom-24 right-4 bg-green-600 hover:bg-green-700 text-white p-4 rounded-full shadow-lg z-40 transition-all duration-200 transform hover:scale-105">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
    </button>

    <!-- Add Product Modal -->
    <div id="addProductModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 m-4 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Add New Product</h2>
                <button id="closeAddProductModal" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="addProductForm" class="space-y-4">
                <div>
                    <label for="productName" class="block text-sm font-medium text-gray-700">Product Name</label>
                    <input type="text" id="productName" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                </div>
                <div>
                    <label for="productDescription" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="productDescription" name="description" rows="3" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="productPrice" class="block text-sm font-medium text-gray-700">Price ($)</label>
                        <input type="number" id="productPrice" name="price" step="0.01" min="0" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="productUnit" class="block text-sm font-medium text-gray-700">Unit (e.g., kg, pcs)</label>
                        <input type="text" id="productUnit" name="unit" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                    </div>
                </div>
                <div>
                    <label for="productCategory" class="block text-sm font-medium text-gray-700">Category</label>
                    <select id="productCategory" name="category" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                        <option value="">Select a category</option>
                        <option value="Sugar">Sugar</option>
                        <option value="Packaging">Packaging</option>
                        <option value="Other Products">Other Products</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="productStock" class="block text-sm font-medium text-gray-700">Stock</label>
                        <input type="number" id="productStock" name="stock" min="0" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="productMinOrder" class="block text-sm font-medium text-gray-700">Min Order</label>
                        <input type="number" id="productMinOrder" name="minOrder" min="1" value="1" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                    </div>
                </div>
                <div>
                    <label for="productImage" class="block text-sm font-medium text-gray-700">Image URL</label>
                    <input type="url" id="productImage" name="image" placeholder="e.g., resources/sugar-product-1.png" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition-colors duration-200">
                    Add Product
                </button>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed nav-bottom bg-white border-t border-gray-200 px-4 py-2">
        <div class="flex justify-around">
            <button data-page="dashboard" class="flex flex-col items-center py-2 px-3 text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                <span class="text-xs mt-1">Home</span>
            </button>
            
            <button data-page="products" class="flex flex-col items-center py-2 px-3 text-green-600">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 2L3 7v11a2 2 0 002 2h10a2 2 0 002-2V7l-7-5zM6 9a1 1 0 112 0 1 1 0 01-2 0zm6 0a1 1 0 112 0 1 1 0 01-2 0z" clip-rule="evenodd"></path>
                </svg>
                <span class="text-xs mt-1">Products</span>
            </button>
            
            <button data-page="orders" class="flex flex-col items-center py-2 px-3 text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                <span class="text-xs mt-1">Orders</span>
            </button>
            
            <button data-page="profile" class="flex flex-col items-center py-2 px-3 text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span class="text-xs mt-1">Profile</span>
            </button>
        </div>
    </nav>

    <!-- Scripts -->
    <script src="db.js"></script>
    <script src="main.js"></script>
    <script>
        let currentFilter = '';
        let currentCategory = '';

        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            initializeCart();
            
            // Search functionality
            document.getElementById('productSearch').addEventListener('input', function(e) {
                currentFilter = e.target.value;
                filterProducts();
            });
            
            // Category filter functionality
            document.querySelectorAll('.category-filter').forEach(button => {
                button.addEventListener('click', function() {
                    // Update active state
                    document.querySelectorAll('.category-filter').forEach(btn => {
                        btn.classList.remove('active', 'bg-green-600', 'text-white');
                        btn.classList.add('bg-gray-200', 'text-gray-700');
                    });
                    
                    this.classList.add('active', 'bg-green-600', 'text-white');
                    this.classList.remove('bg-gray-200', 'text-gray-700');
                    
                    currentCategory = this.dataset.category;
                    filterProducts();
                });
            });
            
            // Cart functionality
            document.getElementById('cartToggle').addEventListener('click', openCart);
            document.getElementById('closeCart').addEventListener('click', closeCart);
            document.getElementById('cartOverlay').addEventListener('click', closeCart);
            document.getElementById('createOrderBtn').addEventListener('click', createOrder);

            // Add Product functionality
            document.getElementById('addProductFab').addEventListener('click', openAddProductModal);
            document.getElementById('closeAddProductModal').addEventListener('click', closeAddProductModal);
            document.getElementById('addProductModal').addEventListener('click', function(e) {
                if (e.target === this) { // Close if clicked on overlay, not the modal content
                    closeAddProductModal();
                }
            });
            document.getElementById('addProductForm').addEventListener('submit', handleAddProduct);
        });

        function openAddProductModal() {
            document.getElementById('addProductModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent scrolling on body
        }

        function closeAddProductModal() {
            document.getElementById('addProductModal').classList.add('hidden');
            document.body.style.overflow = ''; // Restore scrolling on body
            document.getElementById('addProductForm').reset(); // Clear form fields
        }

        function handleAddProduct(event) {
            event.preventDefault();
            const form = event.target;
            const newProduct = {
                id: 'prod-' + Date.now(), // Simple unique ID
                name: form.name.value,
                description: form.description.value,
                price: parseFloat(form.price.value),
                unit: form.unit.value,
                category: form.category.value,
                stock: parseInt(form.stock.value),
                minOrder: parseInt(form.minOrder.value),
                image: form.image.value || 'resources/bk-distribution-logo.png' // Default image
            };

            db.addProduct(newProduct); // This function will be added to db.js
            app.showSuccessMessage('Product added successfully!');
            closeAddProductModal();
            loadProducts(); // Refresh the product list
        }

        function loadProducts() {
            const products = db.getProducts();
            displayProducts(products);
        }

        function filterProducts() {
            let products = db.getProducts();
            
            if (currentFilter) {
                products = products.filter(p => 
                    p.name.toLowerCase().includes(currentFilter.toLowerCase()) ||
                    p.category.toLowerCase().includes(currentFilter.toLowerCase()) ||
                    p.description.toLowerCase().includes(currentFilter.toLowerCase())
                );
            }
            
            if (currentCategory) {
                products = products.filter(p => p.category === currentCategory);
            }
            
            displayProducts(products);
        }

        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            const noResults = document.getElementById('noResults');
            
            if (products.length === 0) {
                container.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            
            container.innerHTML = products.map(product => `
                <div class="product-card bg-white rounded-lg card-shadow p-4 fade-in" data-product-id="${product.id}">
                    <div class="relative mb-3">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover rounded-lg">
                        <div class="absolute top-2 right-2 bg-white bg-opacity-90 px-2 py-1 rounded-full text-xs font-medium">
                            ${product.stock > 0 ? `${product.stock} in stock` : 'Out of stock'}
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <h3 class="text-lg font-semibold text-gray-800 mb-1">${product.name}</h3>
                        <p class="text-sm text-gray-600 mb-2">${product.description}</p>
                        <div class="flex items-center justify-between">
                            <span class="text-2xl font-bold text-green-600">$${product.price}</span>
                            <span class="text-sm text-gray-500">${product.unit}</span>
                        </div>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-gray-600">Quantity:</span>
                            <div class="flex items-center gap-2">
                                <button class="quantity-btn w-8 h-8 bg-gray-200 hover:bg-gray-300 rounded-full flex items-center justify-center text-sm font-medium" data-action="decrease" data-product-id="${product.id}">-</button>
                                <input type="number" value="${product.minOrder}" min="${product.minOrder}" max="${product.stock}" class="quantity-input w-16 text-center border border-gray-300 rounded py-1 text-sm" data-product-id="${product.id}">
                                <button class="quantity-btn w-8 h-8 bg-gray-200 hover:bg-gray-300 rounded-full flex items-center justify-center text-sm font-medium" data-action="increase" data-product-id="${product.id}">+</button>
                            </div>
                        </div>
                        
                        <input type="text" placeholder="Special instructions..." class="product-notes w-full text-sm border border-gray-300 rounded px-3 py-2" data-product-id="${product.id}">
                        
                        <button class="add-to-cart w-full bg-green-600 hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200" data-product-id="${product.id}" ${product.stock === 0 ? 'disabled' : ''}>
                            ${product.stock > 0 ? 'Add to Cart' : 'Out of Stock'}
                        </button>
                    </div>
                </div>
            `).join('');

            // Initialize quantity button handlers
            initializeQuantityButtons();
            
            // Animate product cards
            anime({
                targets: '.product-card',
                opacity: [0, 1],
                translateY: [20, 0],
                duration: 400,
                delay: anime.stagger(100),
                easing: 'easeOutQuart'
            });
        }

        function initializeQuantityButtons() {
            document.querySelectorAll('.quantity-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const productId = this.dataset.productId;
                    const input = document.querySelector(`input[data-product-id="${productId}"]`);
                    const currentValue = parseInt(input.value);
                    const min = parseInt(input.min);
                    const max = parseInt(input.max);
                    
                    if (this.dataset.action === 'increase' && currentValue < max) {
                        input.value = currentValue + 1;
                    } else if (this.dataset.action === 'decrease' && currentValue > min) {
                        input.value = currentValue - 1;
                    }
                });
            });
        }

        function initializeCart() {
            app.updateCartDisplay();
        }

        function openCart() {
            const panel = document.getElementById('cartPanel');
            const overlay = document.getElementById('cartOverlay');
            
            panel.classList.add('open');
            overlay.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeCart() {
            const panel = document.getElementById('cartPanel');
            const overlay = document.getElementById('cartOverlay');
            
            panel.classList.remove('open');
            overlay.classList.add('hidden');
            document.body.style.overflow = '';
        }

        function createOrder() {
            const cart = db.getCart();
            if (cart.length === 0) {
                app.showErrorMessage('Your cart is empty');
                return;
            }
            
            closeCart();
            app.navigate('orders');
        }

        // Handle add to cart clicks
        document.addEventListener('click', function(e) {
            if (e.target.matches('.add-to-cart')) {
                const productId = e.target.dataset.productId;
                const quantity = parseInt(document.querySelector(`input[data-product-id="${productId}"]`).value);
                const notes = document.querySelector(`.product-notes[data-product-id="${productId}"]`).value;
                
                if (app.addToCart(productId, quantity, notes)) {
                    // Animate button feedback
                    anime({
                        targets: e.target,
                        scale: [1, 0.95, 1],
                        duration: 200,
                        easing: 'easeOutQuart'
                    });
                }
            }
        });
    </script>
</body>
</html>
