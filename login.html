<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK Distribution - Login</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2D5A27">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Core Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <!-- Custom Styles -->
    <style>
        .hero-bg {
            background: linear-gradient(135deg, #2D5A27 0%, #4A7C59 100%);
        }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <img src="resources/bk-distribution-logo.png" alt="BK Distribution" class="w-24 h-24 mx-auto mb-4 rounded-full bg-white p-2 shadow-md">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">BK Distribution</h1>
            <p class="text-gray-600">Professional Order Management System</p>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-8 m-4">
            <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Welcome Back</h2>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input 
                        type="email" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="Enter your email"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                    >
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Enter your password"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                    >
                </div>
                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label for="remember_me" class="ml-2 block text-gray-900">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="font-medium text-green-600 hover:text-green-500">
                        Forgot password?
                    </a>
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="db.js"></script>
    <script src="main.js"></script>
</body>
</html>
